<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗歌展示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="poem-container">
        <h2 id="poem-title">诗歌标题</h2>
        <p id="poem-content">这里会显示诗歌文本</p>
    </div>

    <div class="controls">
        <button id="switch-poem">随机诗歌切换</button>
        <button id="switch-font">字体切换</button>
        <button id="switch-color">字体颜色切换</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
